buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
    dependencies {
        classpath 'net.sf.proguard:proguard-gradle:6.0.2'
    }
}

apply plugin: 'application'

application {
	mainClassName = 'suite.Main'
}

jar {
	archiveName = "suite-base.jar"
	manifest {
		attributes(
			'Main-Class': 'suite.Main',
		)
	}
	from configurations.compile.collect { it.isDirectory() ? it : zipTree(it).matching{ exclude{it.name.contains('MANIFEST.MF') } } }
}

run {
    systemProperty 'java.library.path', file( 'build/resources/main/native/windows' )
}

